#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  font_size_xxxx_large:
    value: "60px"
  font_size_xxx_large:
    value: "48px"
  font_size_xx_large:
    value: "32px"
  font_size_x_large:
    value: "24px"
  font_size_large:
    value: "20px"
  font_size_x_medium:
    value: "18px"
  font_size_medium:
    value: "16px"
  font_size_small:
    value: "14px"
  font_size_x_small:
    value: "12px"
  font_size_xx_small:
    value: "10px"

global:
  type: number
  category: font-size
